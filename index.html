<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class&Id</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to text h1</h1>

    <!-- Class Selector -->
    <h2 class="text-h1">Welcome to text h1</h2>
    <p class="text-p">Welcome to text p</p>
    <small class="text-small">Welcome to text small</small>

    <!-- Group Class Selector -->
    <h2 class="Group-h2">Welcome to text h1</h2>
    <p class="Group-p">Welcome to text p</p>
    <small class="Group-small">Welcome to text small</small>

    <!-- Id Selector -->
    <p id="Id-p1">Hello Id Selector P1</p>
    <p id="Id-p2">Hello Id Selector P2</p>
    <p id="Id-p3">HELLO ID SELECTOR P3</p>

    <!-- Group ID Selector -->
    <p id="Id-h1">hello group id selector h1</p>
    <p id="Id-h2">hello group id selector h2</p>
    <p id="Id-h3">hello group id selector h3</p>
  </body>
</html>
